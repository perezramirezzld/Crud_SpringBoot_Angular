<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Persons</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">Edit of Persons</h5>
      <div class="card-text">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" #name="ngModel" name="name" class="form-control" [(ngModel)]="person.name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" #name="ngModel" name="lastname" class="form-control" [(ngModel)]="person.lastname" placeholder="Enter lastname">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number"  #name="ngModel" name="age" class="form-control" [(ngModel)]="person.age" placeholder="Enter age">
          </div>
          <button type="submit" class="btn btn-primary" (click)="Save()">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
